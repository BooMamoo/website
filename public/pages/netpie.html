<div class="container content">
	<div class="page-header">
		<p class="blue-grey-text darken-4-text"><strong>Data from NETPIE</strong></p>
		<div class="divider"></div>
	</div>

	<div class="page-content blue-grey lighten-5">
		<div class="content-text">
			<div class="row" ng-repeat="datum in data">
				<div class="col s3">
					<p><strong>{{ datum[0] }}</strong></p>
				</div>
				<div class="col s9">
					<p class="light">{{ datum[1] }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
