<div>
	Device
</div>

<div>
	<div class="row">
		<div class="input-field col s8">
            <input id="search" type="text" class="validate black-text" placeholder="Search by name" ng-model="search">
        </div>

		<form id="local">
			<div class="select-box col s4">
				<select ng-model="idLocal" convert-to-number class="black-text">
					<option value="" disabled selected>Choose Local Site</option>
					<option my-repeat-directive ng-repeat="local in locals" class="black-text" value="{{ local.id }}">{{ local.name }}</option>
				</select>
			</div>
		</form>
    </div>
</div>

<div>
	<div class="row"> 
		<div class="col s3 m3" ng-repeat="device in devices">
			<div class="card-panel teal">
				<p class="white-text">Name : {{ device.name }} </p>
				<button ng-click="getInfo(device.id)">Info</button>

			</div>
		</div>
	</div>         
</div>
