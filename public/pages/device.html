<div>
	Device
</div>

<div>
	<div class="row">
		<div class="input-field col s12">
            <input id="search" type="text" class="validate" ng-model="search">
            <label for="search">Search</label>
        </div>
    </div>
</div>

<div>
	<div class="row"> 
		<div class="col s3 m3" ng-repeat="device in devices">
			<div class="card-panel teal">
				<p class="white-text">Name : {{ device.name }} </p>
				<button ng-click="getInfo(device.id)">Info</button>

			</div>
		</div>
	</div>
            
</div>
