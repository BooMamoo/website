<div>
	Device
</div>

<div>
	<div class="row">
		<div class="input-field col s12">
            <input id="search" type="text" class="validate" ng-model="search">
            <label for="search">Search</label>
        </div>
    </div>
</div>

<div>
	<div class="row">

				<span class="white-text">Name : {{ device.name }} </span>
			</div>
		</div>
	</div>
            
</div>
