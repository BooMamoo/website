<div class="container content">
	<div class="page-header">
		<p class="blue-grey-text darken-4-text"><strong>{{ info.name }}</strong></p>
		<div class="divider"></div>
	</div>

	<div class="page-content blue-grey lighten-5">
		<div class="content-text">
			<div class="row">
				<div class="col s3">
					<p><strong>Device</strong></p>
				</div>
				<div class="col s9">
					<p class="light">{{ info.name }}</p>
				</div>

				<div class="col s3">
					<p><strong>Location</strong></p>
				</div>				
				<div class="col s9">
					<p class="light">{{ info.location }}</p>
				</div>

				<div class="col s3">
					<p><strong>Interval</strong></p>
				</div>			
				<div class="col s9">
					<p class="light">
						{{ info.interval }}
						<span ng-if="info.interval == 1">Second</span>
						<span ng-if="info.interval > 1">Seconds</span>
					</p>
				</div>
			</div>

			<ul class="collection">
	    		<li class="collection-item" ng-repeat="mapping in info.mappings">
	    			<div class="row">
	    				<div class="col s2">
							<p><strong>Type</strong></p>
						</div>						
						<div class="col s3">
							<p class="light">{{ mapping.type.type }}</p>
						</div>

						<div class="col s2">
							<p><strong>Unit</strong></p>
						</div>						
						<div class="col s4">
							<p class="light">{{ mapping.standard.unit }}</p>
						</div>

						<div class="fixed-action-btn horizontal click-to-toggle">
							<a class="btn-floating btn-large red">
								<i class="large mdi-navigation-menu"></i>
							</a>
							<ul>
								<li><a class="btn-floating yellow darken-1" ng-click="getData(mapping.type.id)"><i class="material-icons">info</i></a></li>
								<li><a class="btn-floating blue" ng-click="chart(mapping.type.id)"><i class="material-icons">insert_chart</i></a></li>
							</ul>
						</div>
	    			</div>
	    		</li>
	    	</ul>
		</div>
	</div>

	<div class="row">
    	<a class="waves-effect waves-light btn right" href="/device">Back</a>
    </div>
</div>
