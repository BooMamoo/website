<div class="container content">
	<div class="row form blue-grey lighten-5">
		<p class="text-form teal-text">Login</p>

		<div class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<input id="email" type="email" class="validate" name="email" ng-model="email">
					<label for="email">E-mail Address</label>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<input id="password" type="password" class="validate" name="password"  ng-model="password">
					<label for="password">Password</label>
				</div>
			</div>

			<button class="btn waves-effect wave-light right submit" type="submit" name="action" ng-click="login()">Login</button>
		</div>
	</div>
</div>
