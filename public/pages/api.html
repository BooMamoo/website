<div class="container content">
	<div class="page-header">
		<p class="blue-grey-text darken-4-text"><strong>API</strong></p>
		<div class="divider"></div>
	</div>

	<div class="page-content blue-grey lighten-5" ng-repeat="api in data">
		<div class="content-text">
			<p><strong class="topic">{{ api.method }}</strong></p>

			<div class="row">
				<div class="col s3">
					<p><strong>Description</strong></p>
				</div>

				<div class="col s9">
					<p class="light">{{ api.description }}</p>
				</div>
			</div>

			<div>
				<p><strong>Request</strong></p>

				<table class="striped centered api-table">
					<thead>
						<tr>
							<th data-field="method">Method</th>
							<th data-field="url">URL</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td class="light">{{ api.request.method }}</td>
							<td class="light">{{ api.request.url }}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<!-- <div>
				<p><strong>Request Header</strong></p>

				<table class="striped centered api-table">
					<thead>
						<tr>
							<th data-field="type">Type</th>
							<th data-field="param">Params</th>
							<th data-field="value">Values</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>HEAD</td>
							<td>Auth-Key</td>
							<td>String</td>
						</tr>
					</tbody>
				</table>
			</div> -->

			<div>
				<p><strong>Request Body</strong></p>

				<table class="striped centered api-table">
					<thead>
						<tr>
							<th data-field="body">Request Body</th>
							<th data-field="format">Data Format</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td class="light">{{ api.body.body }}</td>
							<td class="light">{{ api.body.format }}</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div>
				<p><strong>Response</strong></p>

				<table class="striped centered api-table">
					<thead>
						<tr>
							<th data-field="status">Status</th>
							<th data-field="response">Response</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td class="light">{{ api.response.status }}</td>
							<td class="light">{{ api.response.response }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
